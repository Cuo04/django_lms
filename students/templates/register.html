<!DOCTYPE html>
<html>
    <head>
        <title>
            Students
        </title>
        <style>
            body{
                background:navyblue;
            }

        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="{% url 'students:home' %}">Home</a>
                {% comment %} <a href="{% url 'students:students' %}">View Register</a> {% endcomment %}

            </nav>
        </header>
        <main>
            <div>
                <h1>Register</h1>
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li>
                            {% if message.tags %} {{ message }} {% endif %}
                        </li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    {{ register_form.as_p }}
                    <button type="submit">Register</button>
                </form>
                <p style="text-align:center"> If you already have an account, 
                    <a href="{% url 'students:login' %}">Login</a>
                    instead
                </p>

            </div>
        </main>
        <footer></footer>
    </body>
</html>
